<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="bower_components/fontawesome/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/index.css">
        <title>Login Page</title>
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h1>Welcome, {Name}!!</h1>
                    <a href="javascript:showCamera();" class="btn btn-success btn-block"><span class="fa fa-camera"></span> Ambil Foto</a><br>
                    <img src="" id="image" width="100%">
                    <input type="hidden" value="" name="posterEmail" placeholder="Email" class="form-control" id="posterEmail">
                    <textarea name="image" id="image-text" style="display: none; border:0px;"></textarea><br>
                    <button type="button" class="btn btn-info btn-block" onclick="javascript:sendPhotoToServer();"><span class="fa fa-upload"></span> Upload Foto</button>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/jquery-cookie/jquery.cookie.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="assets/js/index.js"></script>
        <script type="text/javascript" src="assets/js/custom.js"></script>
    </body>
</html>
